<div *ngIf="willShowList then projectListddd else productAdddd"></div>


<ng-template #productAdddd>
   <div class="grid_10">
      <div class="box round first grid">
         <h2>Update Product</h2>
         <div class="block">
            <form action="" method="post" enctype="multipart/form-data">
               <table class="form">

                  <tr>
                     <td>
                        <label>Name</label>
                     </td>
                     <td>
                        <input type="text" name="productName" [(ngModel)]="forUpdateProduct.productName"
                           placeholder="Enter Product Name..." class="medium" />
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <label>Category</label>
                     </td>
                     <td>
                        <!-- <select id="select" name="select" [(ngModel)]="forUpdateProduct.categoryId">
                           <option>Select Category</option>
                           <option *ngFor="let cat of categorys" value="{{cat.categoryId}}">{{cat.categoryName}}
                           </option>
                        </select> -->
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <label>Brand</label>
                     </td>
                     <td>
                        <!-- <select id="select" name="select" [(ngModel)]="forUpdateProduct.brandId">
                           <option>Select Brand</option>
                           <option *ngFor="let brand of brands" value="{{brand.brandId}}">{{brand.brandName}}</option>

                        </select> -->
                     </td>
                  </tr>

                  <tr>
                     <td style="vertical-align: top; padding-top: 9px;">
                        <label>Description</label>
                     </td>
                     <td>
                        <textarea class="tinymce" rows="10" cols="60" name="desc"
                           [(ngModel)]="forUpdateProduct.productDescription"></textarea>
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <label>Price</label>
                     </td>
                     <td>
                        <input type="text" name="price" placeholder="Enter Price..." class="medium"
                           [(ngModel)]="forUpdateProduct.productPrice" />
                     </td>
                  </tr>

                  <tr>
                     <td>
                        <label>Upload ImageUrl</label>
                     </td>
                     <td>
                        <input type="text" name="imageUrl" placeholder="Enter Image URL" class="medium"
                           [(ngModel)]="forUpdateProduct.productImgPath" />
                     </td>
                  </tr>

                  <tr>
                     <td>
                        <label>Product Type</label>
                     </td>
                     <td>
                        <select id="select" name="select" [(ngModel)]="forUpdateProduct.productType">
                           <option>Select Type</option>
                           <option value="1">Featured</option>
                           <option value="2">Non-Featured</option>
                        </select>
                     </td>
                  </tr>

                  <tr>
                     <td></td>
                     <td>
                        <input type="submit" name="submit" Value="Save"
                           (click)="updateProduct(forUpdateProduct.productId, forUpdateProduct)" />
                     </td>
                  </tr>
               </table>
            </form>
         </div>
      </div>
   </div>
   <!-- Load TinyMCE -->
   <script src="js/tiny-mce/jquery.tinymce.js" type="text/javascript"></script>
   <script type="text/javascript">
      $(document).ready(function () {
         setupTinyMCE();
         setDatePicker('date-picker');
         $('input[type="checkbox"]').fancybutton();
         $('input[type="radio"]').fancybutton();
      });
   </script>
   <!-- Load TinyMCE -->
</ng-template>






<ng-template #projectListddd>
   <div class="grid_10 center">
      <div class="box round first grid">
         <h2>Product List</h2>
         <div class="block">
            <table class="data display datatable" id="example">
               <thead>
                  <tr>
                     <th>Product Id</th>
                     <th>Product Name</th>
                     <th>Category</th>
                     <th>Brand</th>
                     <th>Product Description</th>
                     <th>price</th>
                     <th>product Type</th>
                     <th>Action</th>
                  </tr>
               </thead>
               <tbody>

                  <tr class="gradeU" *ngFor="let product of productList">
                     <td>{{product.productId}}</td>
                     <td>{{product.productName}}</td>
                     <!-- <td>-</td>
                     <td class="center">-</td> -->
                     <td>{{product.categoryId}}</td>
                     <!-- <td>{{category.categoryName}}</td> -->

                     <td>{{product.brandId}}</td>
                     <td>{{product.productDescription | slice:0:50}}</td>
                     <td>{{product.productPrice}}</td>
                     <td>{{product.productType}}</td>
                     <td class="decoration"> <button class="colorRed" (click)="getInfo(product.productId)">Edit</button>
                        ||
                        <button class="colorRed" (click)="deleteProduct(product.productId)">Delete</button>
                     </td>
                  </tr>
               </tbody>
            </table>

         </div>
      </div>
   </div>

   <script type="text/javascript">
      $(document).ready(function () {
         setupLeftMenu();
         $('.datatable').dataTable();
         setSidebarHeight();
      });
   </script>
</ng-template>
