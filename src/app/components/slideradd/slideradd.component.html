<div class="grid_10">
   <div class="box round first grid">
      <h2>Add New Slider</h2>
      <p *ngIf="message" class="message">{{message}}</p>
      <div class="block">
         <form action="addslider.php" method="post" enctype="multipart/form-data">
            <table class="form">
               <tr>
                  <td>
                     <label>Title</label>
                  </td>
                  <td>
                     <input type="text" [(ngModel)]="slider.sliderTitle" name="title"
                        placeholder="Enter Slider Title..." class="medium" />
                  </td>
               </tr>

               <tr>
                  <td>
                     <label>Upload Image Url</label>
                  </td>
                  <td>
                     <input type="text" [(ngModel)]="slider.sliderImgUrl" name="imageUrl"
                        placeholder="Enter Slider Url..." class="medium" />
                  </td>
               </tr>

               <tr>
                  <td></td>
                  <td>
                     <input type="submit" name="submit" (click)="postSlider()" Value="Save" />
                  </td>
               </tr>
            </table>
         </form>
      </div>
   </div>
</div>
<!-- Load TinyMCE -->
<script src="js/tiny-mce/jquery.tinymce.js" type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function () {
      setupTinyMCE();
      setDatePicker('date-picker');
      $('input[type="checkbox"]').fancybutton();
      $('input[type="radio"]').fancybutton();
   });
</script>
