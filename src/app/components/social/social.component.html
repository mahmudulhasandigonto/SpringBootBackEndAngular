<div class="grid_10">
   <div class="box round first grid">
      <h2>Update Social Media</h2>
      <p *ngIf="message" class="message">{{message}}</p>
      <div class="block">
         <form>
            <table class="form">
               <tr>
                  <td>
                     <label>Facebook</label>
                  </td>
                  <td>
                     <input type="text" name="facebook" placeholder="Facebook link.." class="medium"
                        [(ngModel)]="forUpdateSocialMedia.facebookUrl" />
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Twitter</label>
                  </td>
                  <td>
                     <input type="text" name="twitter" placeholder="Twitter link.." class="medium"
                        [(ngModel)]="forUpdateSocialMedia.twitterUrl" />
                  </td>
               </tr>

               <tr>
                  <td>
                     <label>LinkedIn</label>
                  </td>
                  <td>
                     <input type="text" name="linkedin" placeholder="LinkedIn link.." class="medium"
                        [(ngModel)]="forUpdateSocialMedia.linkedinUrl" />
                  </td>
               </tr>

               <tr>
                  <td>
                     <label>Google Plus</label>
                  </td>
                  <td>
                     <input type="text" name="googleplus" placeholder="Google Plus link.." class="medium"
                        [(ngModel)]="forUpdateSocialMedia.googlePlusUrl" />
                  </td>
               </tr>

               <tr>
                  <td></td>
                  <td>
                     <input type="submit" name="submit"
                        (click)="updateSocialMedia(forUpdateSocialMedia.socialMediaId, forUpdateSocialMedia)"
                        Value="Update" />
                  </td>
               </tr>
            </table>
         </form>
      </div>
   </div>
</div>
