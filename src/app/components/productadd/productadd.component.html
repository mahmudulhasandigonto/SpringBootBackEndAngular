<div class="grid_10">
   <div class="box round first grid">
      <h2>Add New Product</h2>
      <p *ngIf="message" class="message">{{message}}</p>
      <div class="block">
         <form action="" method="post" enctype="multipart/form-data">
            <table class="form">

               <tr>
                  <td>
                     <label>Name</label>
                  </td>
                  <td>
                     <input type="text" name="productName" [(ngModel)]="product.productName"
                        placeholder="Enter Product Name..." class="medium" />
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Category</label>
                  </td>
                  <td>
                     <select id="select" name="select" [(ngModel)]="product.categoryId">
                        <option>Select Category</option>
                        <option *ngFor="let cat of categorys" value="{{cat.categoryId}}">{{cat.categoryName}}</option>
                     </select>
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Brand</label>
                  </td>
                  <td>
                     <select id="select" name="select" [(ngModel)]="product.brandId">
                        <option>Select Brand</option>
                        <option *ngFor="let brand of brands" value="{{brand.brandId}}">{{brand.brandName}}</option>

                     </select>
                  </td>
               </tr>

               <tr>
                  <td style="vertical-align: top; padding-top: 9px;">
                     <label>Description</label>
                  </td>
                  <td>
                     <textarea class="tinymce" rows="10" cols="60" name="desc"
                        [(ngModel)]="product.productDescription"></textarea>
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Price</label>
                  </td>
                  <td>
                     <input type="text" name="price" placeholder="Enter Price..." class="medium"
                        [(ngModel)]="product.productPrice" />
                  </td>
               </tr>

               <tr>
                  <td>
                     <label>Upload ImageUrl</label>
                  </td>
                  <td>
                     <input type="text" name="imageUrl" placeholder="Enter Image URL" class="medium"
                        [(ngModel)]="product.productImgPath" />
                  </td>
               </tr>

               <tr>
                  <td>
                     <label>Product Type</label>
                  </td>
                  <td>
                     <select id="select" name="select" [(ngModel)]="product.productType">
                        <option>Select Type</option>
                        <option value="1">Featured</option>
                        <option value="2">Non-Featured</option>
                     </select>
                  </td>
               </tr>

               <tr>
                  <td></td>
                  <td>
                     <input type="submit" name="submit" Value="Save" (click)="postProduct()" />
                  </td>
               </tr>
            </table>
         </form>
      </div>
   </div>
</div>
<!-- Load TinyMCE -->
<script src="js/tiny-mce/jquery.tinymce.js" type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function () {
      setupTinyMCE();
      setDatePicker('date-picker');
      $('input[type="checkbox"]').fancybutton();
      $('input[type="radio"]').fancybutton();
   });
</script>
<!-- Load TinyMCE -->
