<div *ngIf="willShowBrandList then list else formData"></div>


<ng-template #formData>
   <div class="grid_10">
      <div class="box round first grid">
         <h2>Add New Brand</h2>
         <p *ngIf="message" class="message">
            {{message}}
         </p>
         <div class="block copyblock">

            <form>
               <table class="form">
                  <tr>
                     <td>
                        <input type="text" name="brand" [(ngModel)]="forUpdateBrand.brandName"
                           placeholder="Enter Brand Name..." class="medium" />
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <input type="submit" name="submit" (click)="updateBrand(forUpdateBrand.brandId, forUpdateBrand)"
                           Value="Save" />
                     </td>
                  </tr>
               </table>
            </form>
         </div>
      </div>
   </div>
</ng-template>

<ng-template #list>
   <div class="grid_10">
      <div class="box round first grid">
         <h2>Category List</h2>
         <div class="block">

            <table class="data display datatable" id="example">
               <thead>
                  <tr>
                     <th>Serial No.</th>
                     <th>Category Name</th>
                     <th>Action</th>
                  </tr>
               </thead>
               <tbody class="center">
                  <tr *ngFor="let brand of brandList" class="odd gradeX">
                     <td>{{brand.brandId}}</td>
                     <td>{{brand.brandName}}</td>
                     <td>
                        <button class="colorInfo" (click)="getInfo(brand.brandId)">Edit</button>
                        || <button class="colorRed" (click)="deleteBrand(brand.brandId)">Delete</button>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
   <script type="text/javascript">
      $(document).ready(function () {
         setupLeftMenu();

         $('.datatable').dataTable();
         setSidebarHeight();
      });

   </script>
</ng-template>
