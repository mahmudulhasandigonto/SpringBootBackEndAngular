<div *ngIf="willShowSliderList then sliderList2 else sliderAdd">

</div>
<ng-template #sliderList2>
   <div class="grid_10">
      <div class="box round first grid">
         <h2>Slider List</h2>
         <div class="block">
            <table class="data display datatable" id="example">
               <thead>
                  <tr>
                     <th>No.</th>
                     <th>Slider Title</th>
                     <th>Slider Image</th>
                     <th>Action</th>
                  </tr>
               </thead>
               <tbody>

                  <tr class="odd gradeX" *ngFor="let data of sliderList">
                     <td>{{data.sliderId}}</td>
                     <td>{{data.sliderTitle}}</td>
                     <td><img src="{{data.sliderImgUrl}}" height="40px" width="60px" /></td>
                     <td>
                        <button class="colorRed" (click)="getInfo(data.sliderId)">Edit</button> ||
                        <button class="colorRed" (click)="deleteSlider(data.sliderId)">Delete</button>
                     </td>
                  </tr>
               </tbody>
            </table>

         </div>
      </div>
   </div>

   <script type="text/javascript">
      $(document).ready(function () {
         setupLeftMenu();
         $('.datatable').dataTable();
         setSidebarHeight();
      });
   </script>
</ng-template>


<ng-template #sliderAdd>
   <div class="grid_10">
      <div class="box round first grid">
         <h2>Add New Slider</h2>
         <div class="block">
            <form action="addslider.php" method="post" enctype="multipart/form-data">
               <table class="form">
                  <tr>
                     <td>
                        <label>Title</label>
                     </td>
                     <td>
                        <input type="text" name="title" [(ngModel)]="forUpdateSlider.sliderTitle"
                           placeholder="Enter Slider Title..." class="medium" />
                     </td>
                  </tr>

                  <tr>
                     <td>
                        <label>Upload Image Url</label>
                     </td>
                     <td>
                        <input type="text" name="imageUrl" [(ngModel)]="forUpdateSlider.sliderImgUrl"
                           placeholder="Enter Slider Url..." class="medium" />
                     </td>
                  </tr>

                  <tr>
                     <td></td>
                     <td>
                        <input type="submit" name="submit"
                           (click)="updateSlider(forUpdateSlider.sliderId, forUpdateSlider)" Value="Save" />
                     </td>
                  </tr>
               </table>
            </form>
         </div>
      </div>
   </div>
   <!-- Load TinyMCE -->
   <script src="js/tiny-mce/jquery.tinymce.js" type="text/javascript"></script>
   <script type="text/javascript">
      $(document).ready(function () {
         setupTinyMCE();
         setDatePicker('date-picker');
         $('input[type="checkbox"]').fancybutton();
         $('input[type="radio"]').fancybutton();
      });
   </script>
</ng-template>
